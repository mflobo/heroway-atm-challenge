<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATM Challenge</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/virtual-keyboard-input.js"></script>
    <script src="/js/calculate-bills.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="main">
          <div class="header">
            <h1>ATM</h1>
            <div class="welcome">
              <span>Bem vindo</span>
              <span>João da Silva</span>
            </div>
          </div>
          <div class="atm">
            <div class="account">
              <div class="item">
                <span>Saldo</span>
                <span>
                  <span class="symbol">$</span> <span class="value">9.999.999 &infin;</span>
                </span>
              </div>
              <div class="item">
                <span>Notas disponíveis</span>
                <span>
                  <span class="bill">$ 100.00</span>
                  <span class="bill">$ 50.00</span>
                  <span class="bill">$ 20.00</span>
                  <span class="bill">$ 10.00</span>
                </span>
              </div>
              <div id="withdrawal" class="withdraw">
                $ 100, $ 100, $50, $10
              </div>
            </div>
            <div class="action">
              <input id="display" type="text" class="input" value="260" readonly />
              <div class="keyboard">
                <div class="line">
                  <div onClick="virtualInput(1)">1</div>
                  <div onClick="virtualInput(1)">2</div>
                  <div onClick="virtualInput(3)">3</div>
                </div>
                <div class="line">
                  <div onClick="virtualInput(4)">4</div>
                  <div onClick="virtualInput(5)">5</div>
                  <div onClick="virtualInput(6)">6</div>
                </div>
                <div class="line">
                  <div onClick="virtualInput(7)">7</div>
                  <div onClick="virtualInput(8)">8</div>
                  <div onClick="virtualInput(9)">9</div>
                </div>
                <div class="line">
                  <div onClick="clearAll()" class="action gray">Limpar</div>
                  <div onClick="virtualInput(0)">0</div>
                  <div onClick="calculateBills()" class="action pink">Confirmar</div>
                </div>
              </div>
            </div>
          </div>
          <div class="fast-withdraw"></div>
        </div>
      </div>
</body>
</html>
